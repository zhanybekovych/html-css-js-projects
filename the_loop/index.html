<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Loop</title>
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <nav class="header__nav">
            <ul class="menu">
              <li class="menu__item">
                <a class="menu__link" href="#">Для мужчин</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Для женщин</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Для детей</a>
              </li>
            </ul>
          </nav>
          <div class="header__logo">
            <a class="header__logo-link" href="#">
              <img
                class="header__logo-img"
                src="assets/images/logo.svg"
                alt="The Loop"
              />
            </a>
          </div>
          <div class="header__info">
            <a class="header__info-link" href="#">Оплата</a>
            <a class="header__info-link" href="#">Доставка</a>
          </div>
          <div class="cart header__cart">
            <a class="cart__link" href="#">
              <img src="assets/images/icon-cart.svg" alt="Cart Icon" />
              <span class="cart__count">5</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="slider">
        <div class="container">
          <ul class="slider__list">
            <li class="slider__item">
              <div class="slider__item-left">
                <h3 class="slider__item-title">Зимняя распродажа</h3>
                <p class="slider__item-text">СКИДКИ ДО 90%</p>
                <a class="slider__item-link" href="#">СМОТРЕТЬ МОДЕЛИ</a>
              </div>
              <div class="slider__item-right">
                <img
                  class="slider__item-img"
                  src="assets/images/running_shoes_PNG5823.png"
                  alt="alt"
                />
                <p class="slider__price">
                  <span class="slider__price-old">9 900 ₽ </span>
                  <span class="slider__price-new">1 900 ₽ </span>
                </p>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
