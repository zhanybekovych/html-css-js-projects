<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Loop</title>
    <link rel="stylesheet" href="css/normalize.min.css" />

  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <nav class="nav">
            <ul class="menu">
              <li class="menu__item">
                <a class="menu__link" href="#">Для мужчин</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Для женщин</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Для детей</a>
              </li>
            </ul>
          </nav>
          <div class="logo">
            <a class="logo__link" href="#">
              <img
                class="logo__img"
                src="assets/images/logo.svg"
                alt="The Loop"
              />
            </a>
          </div>
          <div class="header__info">
            <a class="header__info-link" href="#">Оплата</a>
            <a class="header__info-link" href="#">Доставка</a>
          </div>
          <div class="cart">
            <a class="cart__link" href="#">
              <span class="cart__count">5</span>
            </a>
          </div>
        </div>
      </div>
    </header>
